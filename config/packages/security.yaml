security:
    encoders:
        App\Entity\User:
            algorithm: auto


    # https://symfony.com/doc/current/security/experimental_authenticators.html
    enable_authenticator_manager: true
    # https://symfony.com/doc/current/security.html#c-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username
        # used to reload user from session & other features (e.g. switch_user)
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        admin:
            pattern: ^/bg_admin
            provider: app_user_provider
            custom_authenticator: App\Security\AdminAuthenticator
            form_login:
                # The route name that the login form submits to
                check_path: bg_app_login
                login_path: bg_app_login
            entry_point: App\Security\AdminAuthenticator
            #rajout pour le formulaire d'authentification
            logout:
                path: app_logout
            #rajout......................
            login_throttling:
                limiter: app.login_rate_limiter

        main:
            # lazy: true
            pattern: ^/
            provider: app_user_provider
            #rajout pour le formulaire d'authentification
            custom_authenticator: App\Security\CocorikoConnexionFormAuthenticator
            form_login:
                # The route name that the login form submits to
                check_path: app_login
                login_path: app_login
            entry_point: App\Security\CocorikoConnexionFormAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                target: app_login
            # fin rajout pour le formulaire d'authentification
            #rajout......................
            login_throttling:
                limiter: app.login_rate_limiter
            #fin....rajout......................

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/bg_admin/compte, roles: [ROLE_ADMINISTRATEUR] }
        # - { path: ^/profile, roles: ROLE_USER }
